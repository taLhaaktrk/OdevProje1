<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    <link rel="icon" href="LogoYuvarlak.png" />
    <link rel="stylesheet" href="styleiletisim.css" />
  </head>

  <body id="iletisim" style="background-color: rgb(255, 255, 255)">
    <div id="formlar">
      <header style="text-align: center">
        <h1>İLETİŞİM</h1>
      </header>
      <main id="formana">
        <form action="">
          <label for="name">Adınız:</label>
          <input type="text" name="name" /><br />
          <label for="surname">Soyadınız:</label>
          <input type="text" name="surname" /><br />
          <label for="email">eMail:</label>
          <input type="email" name="email" /><br />
          <label for="number">Numaranız:</label>
          <input type="number " name="number" /><br />

          <label for="cins">Cinsiyetiniz:</label><br />
          <label for="erkek">Erkek</label>
          <input type="checkbox" name="erkek" /> <br />
          <label for="kadın">Kadın</label>
          <input type="checkbox" name="kadın" /><br />
          <label for="dont">Belirtmek İstemiyorum</label>
          <input type="checkbox" name="dont" /><br />

          <textarea
            cols="30"
            rows="10"
            placeholder="Mesajınızı Buraya Yazabilirsiniz."
          ></textarea
          ><br />

          <button type="reset">Temizle</button>
          <button type="submit">Gönder</button>
        </form>
      </main>
    </div>
  </body>
</html>
